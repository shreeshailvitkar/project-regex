{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="{% static "entries/css/styles.css" %}" rel="stylesheet">
    </head>
    <body>
        <div class="content">
        <h1>Entries</h1>
        <div>
        Found <span class="highlight-text">{{ entries_list | length }}</span> entries.
        </div>
        {% if entries_list %}
        <table>
            <thead>
                <tr class="heading">
                    <th>Pattern</th>
                    <th>User</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in entries_list %}
                    <tr class="{% cycle 'row' 'row-alternate' %}">
                        <td>{{ entry.pattern }}</td>
                        <td>{{ entry.user }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
        </div>
    </body>
</html>
